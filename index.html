<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-6">
        Welcome to
        <span class="font-bold text-violet-600">Baap er Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-200 rounded-lg w-9/12 mx-auto mt-12 p-8">
        <h3 class="font-medium text-2xl mb-4">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-2 px-3"
            type="email"
            name=""
            id="user-email"
            placeholder="Your Email Address"
          />
          <input
            class="w-9/12 block mb-2 px-3"
            type="password"
            name=""
            id="user-password"
            placeholder="Your Password"
          />
          <button
            id="btn-submit"
            class="bg-blue-600 px-8 py-1 text-white font-medium rounded-lg hover:bg-blue-900"
          >
            Submit
          </button>
        </div>
      </section>
      <section class="w-9/12 mx-auto mt-6">
        <h1 class="text-2xl">User Information</h1>
        <h3>Email: shohanakhand@gmail.com</h3>
        <h3>Pass: shohan</h3>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
