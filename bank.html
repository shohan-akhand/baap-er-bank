<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1
        class="text-5xl font-semibold text-center mt-6 bg-red-200 w-9/12 mx-auto p-7 rounded-lg"
      >
        Let's Get Some
        <span class="font-bold text-violet-600">Moooney</span>
      </h1>
    </header>
    <main>
      <section class="mt-10">
        <div class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-500 p-8 rounded-lg">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">000</span></h2>
          </div>

          <div class="bg-red-500 p-8 rounded-lg">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">000</span></h2>
          </div>

          <div class="bg-purple-500 p-8 rounded-lg">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">000</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-10">
        <div class="grid md:grid-cols-2 mb-6 gap-4 w-9/12 mx-auto">
          <div class="bg-teal-700 p-8 rounded-lg">
            <h4 class="text-2xl text-white">Please Deposit</h4>
            <div class="mt-6">
              <input
                class="w-9/12 block mb-2 px-3"
                type="text"
                name=""
                id="deposit-field"
                placeholder="$ Amount you want to Deposit"
              />
              <button
                id="btn-deposit"
                class="bg-rose-800 px-8 py-1 text-white font-medium rounded-lg hover:bg-red-900"
              >
                Deposit
              </button>
            </div>
          </div>

          <div class="bg-cyan-700 p-8 rounded-lg">
            <h4 class="text-2xl text-white">Please Withdraw</h4>
            <div class="mt-6">
              <input
                class="w-9/12 block mb-2 px-3"
                type="text"
                name=""
                id="withdraw-field"
                placeholder="$ Amount you want to Withdraw"
              />
              <button
                id="btn-withdraw"
                class="bg-rose-800 px-8 py-1 text-white font-medium rounded-lg hover:bg-red-900"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
